<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Student Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1e1ec;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgb(0, 200, 255);
      color: white;
      padding: 5px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: auto;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      max-width: 100%;
      padding: 10px;
      margin: auto;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    form label {
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #e27c7c;
      border-radius: 10px;
    }
    .gender-options, .skills-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
      flex-wrap: wrap;
    }
    .btn-submit {
      background-color: #0073e6;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .helpful-links {
      margin-top: 25px;
    }
    fieldset {
      border: solid black;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      box-sizing: border-box;
    }
    #popup {
      display: none;
      text-align: center;
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin: 10px auto;
      max-width: 500px;
      font-weight: bold;
      animation: fadein 0.5s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 5px 0;
      }
      .gender-options, .skills-options {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" class="logo" />
    <h1>Student Registration</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- âœ… Popup Message -->
  <div id="popup" role="alert">âœ… Registration submitted successfully!</div>

  <div class="container">
    <div>
      <img src="logo2.jpg" alt="Banner Image" />
    </div>
    <fieldset>
      <form>
        <label for="fullname">Full Name*</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required title="Enter a valid email address">

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>

        <label>Gender</label>
        <div class="gender-options">
          <label><input value="Male" type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label>Skills</label>
        <div class="skills-options">
          <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
          <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
          <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
        </div>

        <label for="city">City</label>
        <select id="city" name="city">
          <option>Bengaluru</option>
          <option>Chennai</option>
          <option>Delhi</option>
          <option>Mumbai</option>
        </select>

        <label for="about">About You</label>
        <textarea id="about" name="about" rows="4"></textarea>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume">

        <button type="submit" class="btn-submit">Register</button>
      </form>
    </fieldset>

    <!-- Helpful Links Section -->
    <div class="helpful-links">
      <a href="terms.html" target="_blank">Terms of Use</a> |
      <a href="courses.html" download>Download Course Brochure</a> |
      <a href="mailto:revathiys@gmail.com">ðŸ“§ Email Us</a> |
      <a href="tel:+911234567890">ðŸ“ž Call Us</a>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page refresh

      popup.style.display = "block"; // Show popup

      setTimeout(() => {
        popup.style.display = "none"; // Hide after 3 sec
      }, 3000);

      form.reset(); // Reset form fields
    });
  </script>
</body>
</html>
