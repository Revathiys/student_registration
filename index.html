<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Student Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1e1ec;
    }
    header {
      background-color: rgb(0, 200, 255);
      color: white; padding: 15px ;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
     .profile-img {
      display: inline-block;
      width: 550px;
      height: 350px;
      object-fit: none;
      cursor: pointer;
    }

    form label {
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
      input, select, textarea {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #e27c7c;
      border-radius: 10px;
    }
      .gender-options, .skills-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .btn-submit {
      background-color: #0073e6;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .helpful-links {
      margin-top: 25px;
    }
    fieldset{
      border: solid black;
      width: 500px;
      margin: 20px auto;
    }@media (max-width: 600px) {
      nav a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
<!--     <img src="C:\Users\revathi\OneDrive\Documents\headingimage.jpg"
     alt="Logo" /> -->
    <h1>Student Registration</h1>
    <nav>
      <a href="miniproject.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="Contact.html">Contact Us</a>
    </nav>
  </header>
  <div class="container">
    <div >
<!--       <img src="C:\Users\revat\OneDrive\Documents\headimg.jpg" -->
<!--        alt="Profile Image" class="profile-img" /></a>   -->
    </div>
    <fieldset>
      <form >
      <label for="fullname">Full Name*</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" 
      required title="Enter a valid email address">

      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required>

      <label>Gender</label>
      <div class="gender-options">
        <label><input  value="Male" type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label>Skills</label><br>
      <div class="skills-options">
        <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
        <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
        <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
      </div>
      <label for="city">City</label>
      <select id="city" name="city">
        <option>Bengaluru</option>
        <option>Chennai</option>
        <option>Delhi</option>
        <option>Mumbai</option>
      </select>
      <label for="about">About You</label>
      <textarea id="about" name="about" rows="4"></textarea>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume">

      <button type="submit" class="btn-submit">Register</button>
    </form>
    </fieldset>
    <!-- Helpful Links Section -->
    <div class="helpful-links">
      <a href="terms.html" target="_blank">Terms of Use</a>
      <a href="brochure.pdf" download>Download Course Brochure</a>
      <a href="mailto:support@example.com">ðŸ“§ Email Us</a>
      <a href="tel:+911234567890">ðŸ“ž Call Us</a>
    </div>
  </div>
</body>
</html>
